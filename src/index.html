<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >
      <fieldset class="field-group">
        <legend>Personal information</legend>
        <div class="field">
          <label for="secondName">
            Surname:
            <input
              id="secondName"
              type="text"
              name="secondName"
              autocomplete="off"
            >
          </label>
        </div>

        <div class="field">
          <label for="firstName">
            Name:
            <input
              id="firstName"
              type="text"
              name="firstName"
              autocomplete="off"
            >
          </label>
        </div>

        <div class="field">
          <label for="age">
            How old are You?
            <input
              type="number"
              name="age"
              id="age"
              value="12"
              min="1"
              max="100"
            >
          </label>
        </div>

        <div class="field">
          <label for="dateOfBirth">
            Full date of birth:
            <input
              type="date"
              name="dateOfBirth"
              id="dateOfBirth"
            >
          </label>
        </div>

        <div class="field">
          <label for="term">
            I accept the term of the agreement
            <input
              id="term"
              type="checkbox"
              name="term"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="field-group">
        <legend>Registration</legend>
        <div class="field">
          <label for="email">
            E-mail:
            <input
              id="email"
              type="email"
              name="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>

        <div class="field">
          <label for="password">
            Password:
            <input
              id="password"
              type="password"
              name="password"
              minlength="6"
              maxlength="20"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="field-group">
        <legend>An interesting fact about you!</legend>
        <div class="field">
          Do you love cats?
          <label for="loveCat">
            <input
              id="loveCat"
              type="radio"
              name="loveCat"
              value="yes"
            >
            Yes
          </label>

          <label for="notLoveCat">
            <input
              type="radio"
              name="loveCat"
              value="yes"
              id="notLoveCat"
            >
            No
          </label>
        </div>

        <div class="field">
          <label for="color">
            What is your favorite color?
            <input
              id="color"
              type="color"
              name="color"
              value="#000"
            >
          </label>
        </div>

        <div class="field">
          <label for="time">
            What time do you go to bed?
            <input
              id="time"
              type="time"
              name="time"
            >
          </label>
        </div>

        <div class="field">
          <label for="car">
            What are your favorite brand of cars?
            <select
              name="car"
              id="car"
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
              <option value=" " disabled></option>
            </select>
          </label>
        </div>

        <div class="field">
          <label for="rateWork">
            How do you rate our work?
            <input
              id="rateWork"
              type="range"
              name="rateWork"
              value="0"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="field-group">
        <legend>Additional info:</legend>
        <div class="field">
          <label for="comment">
            Comments:
            <textarea
              id="comment"
              name="comment"
              cols="20"
              rows="2"
           ></textarea>
          </label>
        </div>

        <div class="field">
          <label for="recom">
            Would you recommend us?
            <select name="recom" id="recom">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
